# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
cache: packages
sudo: required
#warnings_are_errors: false

os:
  - osx
  - linux

r:
  - release
  - devel

r_packages:
  - covr
  - devtools
  - testthat

matrix:
  exclude:
    - r: devel
      os: osx

script:
  - R CMD build --no-build-vignettes --no-manual .
  - R CMD check --no-build-vignettes --no-manual *tar.gz

after_success:
  - travis_wait Rscript -e "covr::codecov(token='3b39660c-b824-4950-b1e7-dedcddaf9eb2')"

notifications:
  email:
    on_success: change
    on_failure: change
